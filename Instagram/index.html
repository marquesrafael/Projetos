<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Instagram</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="instagram-phone.png" alt="Representação de um smartphone">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<p class="instagram-logo">
					<img src="instagram.png" class="instagram-logo">
				</p>
				<div class="profile-photo">
					<img src="foto-perfil.jpg" alt="Foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Rafael</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>

			<div class="group">
				<p class="not-account">Não é Rafael?</p>
				<p class="not-account">
					<a href="#" class="link-blue">Alterar contas</a>
					ou
					<a href="#" class="link-blue">Inscreva-se</a>
				</p>
			</div>

			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
